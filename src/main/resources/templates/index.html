<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<h1>Lista de evento</h1>
<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
        class="material-icons left">add_circle_outline</i>Cadastrat Evento</a></h3>

<table class="container">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="evento : ${eventos}">
        <td><a th:href="${(#mvc.url('WC#detalhesEvento').arg(0, evento.codigo)).bluid()}"><span th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.sobreNome}"></span></td>
    </tr>
    </tbody>
</table>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
